<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Riddle Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/light-paper-fibers.png');
            position: relative;
        }
        
        /* Decorative Emojis */
        .decor-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            z-index: -1;
        }
        
        .emoji-1 { top: 20px; left: 20px; }
        .emoji-2 { top: 20px; right: 20px; }
        .emoji-3 { bottom: 20px; left: 20px; }
        .emoji-4 { bottom: 20px; right: 20px; }
        
        /* Game Container */
        .game-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        .level-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #4a5568;
        }
        
        /* Emoji Display */
        .emoji-display {
            font-size: 4rem;
            margin: 30px 0;
            min-height: 80px;
        }
        
        /* Input Area */
        .input-area {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* Messages */
        .message {
            margin: 20px 0;
            min-height: 30px;
            font-weight: 600;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #e53e3e;
        }
        
        /* Victory Section */
        .victory-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s;
        }
        
        .victory-badge {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 2px dashed #4CAF50;
            font-size: 1.1rem;
        }
        
        .share-button {
            background-color: #1DA1F2;
            margin-top: 15px;
            padding: 15px 30px;
            font-size: 1.1rem;
        }
        
        /* Leaderboard */
        .leaderboard {
            width: 100%;
            margin: 25px 0;
            border-collapse: collapse;
            animation: fadeIn 1s;
        }
        
        .leaderboard th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: center;
        }
        
        .leaderboard td {
            padding: 10px;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
        }
        
        .leaderboard tr:nth-child(even) {
            background-color: #f8fafc;
        }
        
        .leaderboard .player-rank {
            font-weight: bold;
            color: #4CAF50;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .flash {
            animation: flash 0.5s 3;
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Decorative Emojis -->
    <div class="decor-emoji emoji-1">üéâ</div>
    <div class="decor-emoji emoji-2">üß©</div>
    <div class="decor-emoji emoji-3">üß©</div>
    <div class="decor-emoji emoji-4">üéâ</div>

    <div class="game-container">
        <h1>Emoji Riddle Challenge</h1>
        <p>Guess what these emoji sequences represent!</p>
        
        <div class="level-info">Level <span id="level-number">1</span> of 5</div>
        
        <div class="emoji-display" id="emoji-display">ü¶Åüëë</div>
        
        <div class="input-area">
            <input type="text" id="guess-input" placeholder="Your answer...">
            <button id="submit-btn">Submit</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="victory-section" id="victory-section">
            <h2 class="flash">You Win! üéâ</h2>
            <div class="victory-badge" id="victory-badge">
                üèÜ I scored 5/5 in the Emoji Riddle Challenge! Can you beat me? #EmojiRiddleChallenge üß©
            </div>
            <button class="share-button" id="share-btn">üê¶ Share on X</button>
            
            <div id="leaderboard-container">
                <h3>Leaderboard</h3>
                <table class="leaderboard" id="leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard entries will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="victory-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

    <script>
        // Game Data
        const riddles = [
            { emoji: "ü¶Åüëë", answer: "the lion king" },
            { emoji: "üåçü¶í", answer: "madagascar" },
            { emoji: "‚ùÑÔ∏èüëë", answer: "frozen" },
            { emoji: "ü¶Åüåç", answer: "hakuna matata" },
            { emoji: "üßú‚Äç‚ôÄÔ∏èüåä", answer: "the little mermaid" }
        ];
        
        // Fake leaderboard data
        const leaderboardData = [
            { name: "Alice", score: 5 },
            { name: "Bob", score: 4 },
            { name: "Charlie", score: 3 }
        ];
        
        // DOM Elements
        const emojiDisplay = document.getElementById('emoji-display');
        const levelNumber = document.getElementById('level-number');
        const guessInput = document.getElementById('guess-input');
        const submitBtn = document.getElementById('submit-btn');
        const message = document.getElementById('message');
        const victorySection = document.getElementById('victory-section');
        const victoryBadge = document.getElementById('victory-badge');
        const shareBtn = document.getElementById('share-btn');
        const leaderboardBody = document.getElementById('leaderboard-body');
        
        // Audio Elements
        const correctSound = document.getElementById('correct-sound');
        const wrongSound = document.getElementById('wrong-sound');
        const victorySound = document.getElementById('victory-sound');
        
        // Game State
        let currentLevel = 0;
        let maxLevel = riddles.length;
        const playerName = "You"; // Default player name
        
        // Initialize the game
        function initGame() {
            updateLevelDisplay();
            guessInput.focus();
        }
        
        // Update the level display
        function updateLevelDisplay() {
            emojiDisplay.textContent = riddles[currentLevel].emoji;
            levelNumber.textContent = currentLevel + 1;
            guessInput.value = '';
            message.textContent = '';
        }
        
        // Typewriter effect for messages
        function typewriter(text, element, delay = 100) {
            let i = 0;
            element.textContent = '';
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, delay);
        }
        
        // Check the player's answer
        function checkAnswer() {
            const playerAnswer = guessInput.value.trim().toLowerCase();
            const correctAnswer = riddles[currentLevel].answer;
            
            if (playerAnswer === correctAnswer) {
                message.className = 'message success';
                typewriter("Correct! Level Up! üöÄ", message, 100);
                correctSound.play();
                
                // Move to next level after a delay
                setTimeout(() => {
                    currentLevel++;
                    
                    if (currentLevel < maxLevel) {
                        updateLevelDisplay();
                    } else {
                        showVictory();
                    }
                }, 1500);
            } else {
                message.className = 'message error';
                message.textContent = "Not quite right. Try again!";
                wrongSound.play();
                guessInput.focus();
            }
        }
        
        // Show victory screen
        function showVictory() {
            document.querySelector('.game-container').style.paddingBottom = '40px';
            victorySection.style.display = 'block';
            victorySound.play();
            
            // Update victory badge with actual score
            victoryBadge.textContent = `üèÜ I scored ${maxLevel}/${maxLevel} in the Emoji Riddle Challenge! Can you beat me? #EmojiRiddleChallenge üß©`;
            
            // Generate leaderboard
            generateLeaderboard();
            
            // Set up share button
            shareBtn.addEventListener('click', () => {
                const tweetText = encodeURIComponent(victoryBadge.textContent + " [website link]");
                window.open(`https://twitter.com/intent/tweet?text=${tweetText}`, '_blank');
            });
        }
        
        // Generate the leaderboard with player's rank
        function generateLeaderboard() {
            // Clear existing leaderboard
            leaderboardBody.innerHTML = '';
            
            // Add player's score to the leaderboard data
            const allScores = [...leaderboardData, { name: playerName, score: maxLevel }];
            
            // Sort by score (descending)
            allScores.sort((a, b) => b.score - a.score);
            
            // Add rows to the leaderboard
            allScores.forEach((player, index) => {
                const row = document.createElement('tr');
                
                // Highlight player's row
                if (player.name === playerName) {
                    row.classList.add('player-rank');
                }
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${player.name}</td>
                    <td>${player.score}/${maxLevel}</td>
                `;
                
                leaderboardBody.appendChild(row);
            });
        }
        
        // Event Listeners
        submitBtn.addEventListener('click', checkAnswer);
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
        
        // Start the game
        initGame();
    </script>
</body>
</html>
